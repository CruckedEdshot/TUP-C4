<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <!-- Enlaces a React, ReactDOM y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>Trabajo Practico N¬∞2</title>
    <style>
        /* reset */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #556b2f; /* Color verde militar */
        }
      
        #root {
          max-width: 1280px;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0 20px;
        }
      
        .card {
          padding: 16px;
          margin: 4px;
          border-radius: 8px;
          background-color: #f5f5dc; /* Color marfil */
          box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
          cursor: pointer;
          transition: transform 0.2s;
        }
      
        .card:hover {
          transform: translateY(-5px);
        }
      
        .agenda {
          margin-top: 16px;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
      
        form {
          width: 240px;
          padding: 16px;
          margin: 8px;
          border-radius: 8px;
      
          label {
            display: block;
            font-size: 12px;
            color: #aaa;
          }
      
          input {
            width: calc(100% - 8px);
            border-radius: 4px;
            margin: 4px 0;
            border: 1px solid #ccc;
            padding: 4px;
            font-size: 16px;
          }
      
          div {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
      
            button {
              padding: 8px 16px;
              border: none;
              border-radius: 4px;
              font-size: 14px;
              cursor: pointer;
            }
          }
        }
      </style>
      
  </head>

  <body>
    <div id="root"></div>
    <script>
      const datos = [
        {
          id: 1,
          nombre: "Juan",
          apellido: "Perez",
          telefono: "(381) 123-4567",
          favorito: true,
        },
        {
          id: 2,
          nombre: "Maria",
          apellido: "Gomez",
          telefono: "(381) 123-4567",
          favorito: false,
        },
        {
          id: 3,
          nombre: "Pedro",
          apellido: "Gonzalez",
          telefono: "(381) 123-4567",
          favorito: true,
        },
        {
          id: 4,
          nombre: "Ana",
          apellido: "Fernandez",
          telefono: "(381) 123-4567",
          favorito: false,
        },
        {
          id: 5,
          nombre: "Lucas",
          apellido: "Rodriguez",
          telefono: "(381) 123-4567",
          favorito: true,
        },
        {
          id: 6,
          nombre: "Carla",
          apellido: "Lopez",
          telefono: "(381) 123-4567",
          favorito: false,
        },
        {
          id: 7,
          nombre: "Jorge",
          apellido: "Diaz",
          telefono: "(381) 123-4567",
          favorito: true,
        },
        {
          id: 8,
          nombre: "Luis",
          apellido: "Martinez",
          telefono: "(381) 123-4567",
          favorito: false,
        },
        {
          id: 9,
          nombre: "Florencia",
          apellido: "Paz",
          telefono: "(381) 123-4567",
          favorito: true,
        },
        {
          id: 10,
          nombre: "Miguel",
          apellido: "Rojas",
          telefono: "(381) 123-4567",
          favorito: false,
        },
        
      ];
    </script>

    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const { useState } = React;

      const Contacto = ({ id, nombre, apellido, telefono, favorito, onToggleFavorito, onDelete, onEdit }) => (
        <div className="card" onClick={() => onEdit(id)}>
          <span onClick={() => onToggleFavorito(id)}>{favorito ? "‚≠ê" : "‚òÜ"}</span>
          <div>{nombre} <b>{apellido}</b></div>
          <div>{telefono}</div>
          <button onClick={() => onDelete(id)}>üóë</button>
        </div>
      );
      
      const App = () => {
        const [contactos, setContactos] = useState(datos);
        const [nuevoContacto, setNuevoContacto] = useState({ nombre: '', apellido: '', telefono: '', favorito: false });

        const agregarContacto = () => {
          setContactos([...contactos, { ...nuevoContacto, id: contactos.length + 1 }]);
          setNuevoContacto({ nombre: '', apellido: '', telefono: '', favorito: false });
        };

        const handleInputChange = e => {
          const { name, value } = e.target;
          setNuevoContacto({ ...nuevoContacto, [name]: value });
        };

        const toggleFavorito = id => {
          setContactos(contactos.map(contacto =>
            contacto.id === id ? { ...contacto, favorito: !contacto.favorito } : contacto
          ));
        };

        const handleEdit = id => {
          const contacto = contactos.find(contacto => contacto.id === id);
          setNuevoContacto(contacto);
        };

        const handleDelete = id => {
          setContactos(contactos.filter(contacto => contacto.id !== id));
        };

        return (
          <div>
            <h1>Agenda</h1>
            <button onClick={agregarContacto}>Agregar</button>
            <form>
              <label>Nombre:</label>
              <input type="text" name="nombre" value={nuevoContacto.nombre} onChange={handleInputChange} />
              <label>Apellido:</label>
              <input type="text" name="apellido" value={nuevoContacto.apellido} onChange={handleInputChange} />
              <label>Tel√©fono:</label>
              <input type="text" name="telefono" value={nuevoContacto.telefono} onChange={handleInputChange} />
              <button type="button" onClick={agregarContacto}>Guardar</button>
            </form>
            <div className="agenda">
              {contactos.map(contacto =>
                <Contacto
                  key={contacto.id}
                  {...contacto}
                  onToggleFavorito={toggleFavorito}
                  onDelete={handleDelete}
                  onEdit={handleEdit}
                />
              )}
            </div>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
